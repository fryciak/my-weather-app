          <button class="btn btn-outline-secondary" type="submit" id="button-addon2">

          </button>
          <button class="btn btn-outline-secondary" type="button" id="current-location-button">
            Current 📍
          </button>

              <span>|</span>

            </div>
          </div>
          <div class="col-4 conditions">
            <div class="humidity-details">
              <img class="weather-icon weather-icon-small" src="./Weather app_files/humidity.png" alt="humidity">
              <span id="humidity-conditions">41%</span>
            </div>
            <div class="wind-details">
              <img class="weather-icon weather-icon-small" src="./Weather app_files/wind.png" alt="wind">

            </div>
          </div>
        </div>
        <hr>
        <div class="row row-three">
          <div class="col-2 column-one">
            <div class="day">Mon</div>

            <img class="weather-icon" src="./Weather app_files/sun.png" alt="sun">

            <div class="temperature-one">20°C</div>
          </div>
          <div class="col-2 column-two">
            <div class="day">Tue</div>

            <img class="weather-icon" src="./Weather app_files/cloudy.png" alt="cloudy">

            <div class="temperature-two">18°C</div>
          </div>
          <div class="col-2 column-three">
            <div class="day">Wed</div>

            <img class="weather-icon" src="./Weather app_files/rainy.png" alt="rainy">

            <div class="temperature-three">19°C</div>
          </div>
          <div class="col-2 column-four">
            <div class="day">Thu</div>

            <img class="weather-icon" src="./Weather app_files/sun.png" alt="sun">

            <div class="temperature-four">24°C</div>
          </div>
          <div class="col-2 column-five">
            <div class="day">Fri</div>
            <img class="weather-icon" src="./Weather app_files/storm.png" alt="storm">
            <div class="temperature-five">23°C</div>
          </div>
          <div class="col-2 column-six">
            <div class="day">Sat</div>
            <img class="weather-icon" src="./Weather app_files/cloudy.png" alt="cloudy">
            <div class="temperature-six">22°C</div>
          </div>
        </div>
      </div>
      <div class="github-link">

          Open-source code </a>, by Aleks Christow
