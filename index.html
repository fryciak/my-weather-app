<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="input-group search-city" id="search-city">
          <input
            type="text"
            id="enter-city"
            class="form-control"
            placeholder="Enter city"
            aria-describedby="button-addon2"
            autocomplete="off"
          />
          <button
            class="btn btn-outline-secondary"
            type="submit"
            id="button-addon2"
          >
            Search 🔍
          </button>
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="current-location-button"
          >
            Current 📍
          </button>
        </form>
        <div class="row row-two">
          <div class="col-4 main-city">
            <h1>Sydney</h1>
            <div id="day-time">Monday 1:35pm</div>
            <div id="weather-description">Sunny</div>
          </div>
          <div class="col-4 degrees">
            <img
              class="weather-icon weather-icon-large"
              src="images/sun.png"
              id="icon-large"
              alt="sun"
            />
            <div class="main-temp">
              <h2>20</h2>
              <div class="units">
                <a id="temp-c" href="#" class="active">°C</a>
                <span>|</span>
                <a id="temp-f" href="#">°F</a>
              </div>
            </div>
          </div>
          <div class="col-4 conditions">
            <div class="humidity-details">
              <span id="humidity-conditions">Humidity:15%</span>
            </div>
            <div class="wind-details">
              <span id="wind-conditions">9km/h</span>
            </div>
          </div>
        </div>
        <hr />
        <div class="row weather-forecast">
          <div class="col-2 column-one">
            <div class="day">Mon</div>

            <img class="weather-icon" src="images/sun.png" alt="sun" />

            <div class="temperature">
              <span class="temperature-max">20</span>
              <span class="temperature-min">13</span> °C
            </div>
          </div>
          <div class="col-2 column-two">
            <div class="day">Tue</div>

            <img class="weather-icon" src="images/cloudy.png" alt="cloudy" />

            <div class="temperature">
              <span class="temperature-max">20</span>
              <span class="temperature-min">13</span> °C
            </div>
          </div>
          <div class="col-2 column-three">
            <div class="day">Wed</div>

            <img class="weather-icon" src="images/rainy.png" alt="rainy" />

            <div class="temperature">
              <span class="temperature-max">20</span>
              <span class="temperature-min">13</span> °C
            </div>
          </div>
          <div class="col-2 column-four">
            <div class="day">Thu</div>

            <img class="weather-icon" src="images/sun.png" alt="sun" />

            <div class="temperature">
              <span class="temperature-max">20</span>
              <span class="temperature-min">13</span> °C
            </div>
          </div>
          <div class="col-2 column-five">
            <div class="day">Fri</div>
            <img class="weather-icon" src="images/storm.png" alt="storm" />
            <div class="temperature">
              <span class="temperature-max">20</span>
              <span class="temperature-min">13</span> °C
            </div>
          </div>
          <div class="col-2 column-six">
            <div class="day">Sat</div>
            <img class="weather-icon" src="images/cloudy.png" alt="cloudy" />
            <div class="temperature">
              <span class="temperature-max">20</span>
              <span class="temperature-min">13</span> °C
            </div>
          </div>
        </div>
      </div>
      <div class="github-link">
        This project was coded by Aleks Christow and is
        <a href="https://github.com/fryciak/my-weather-app" target="_blank">
          open-sourced on GitHub
        </a>
        and hosted on
        <a href="https://serene-cannoli-ecad7b.netlify.app" target="_blank"
          >Netlify</a
        >
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
